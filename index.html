<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-primary d-flex align-items-center justify-content-center " style="height: 100vh;">
    <div
      class="container bg-primary-subtle border border-0 rounded-4 p-3 " id="forBg"
    >
    <h1 class="text-center display-6">Weather Web App Using API</h1>
      <div class="row p-3">
        <div class="col d-flex align-item-center justify-content-center gap-2">
          <input
            type="text"
            placeholder="Please enter place to search"
            class="form-control p-1 input-search"
          />
          <button class="btn btn-primary btn-search">Search</button>
        </div>
      </div>
      <div class="row d-flex justify-content-evenly mt-3 display-container flex-sm-column flex-md-row gap-3 ">
        <div class="col-md-4 col-sm-12 bg-dark-subtle text-center rounded-3">
              <div class="col-12 display-6 fs-3 p-1 city">--</div>
              <div class="col-12 display-2 p-1 display-temp">--&#x2103</div>
              <div class="col-12 display-6 fs-5 p-1 condition">--</div>
              <div class="col-12 p-1"><button class="btn btn-outline-dark btn-refresh" data-set="refresh"><i class="fa-solid fa-arrows-rotate" data-set="refresh"></i></button></div>
        </div>
        <div class="col-md-7 col-sm-12 bg-dark-subtle text-center rounded-3 p-2">
          <div class="container-fluid d-flex align-items-center justify-content-between" style="height: 100%;" >
            <div class="col p-3">
              <div class="display-6 fs-6 p-1">Felt Temp.</div>
              <div class="display-6 fs-6 p-1">Humidity</div>
              <div class="display-6 fs-6 p-1">Wind</div>
              <div class="display-6 fs-6 p-1">Visibilty</div>
              <div class="display-6 fs-6 p-1">Max Temp.</div>
              <div class="display-6 fs-6 p-1">Min Temp.</div>
            </div>
            <div class="col bg-primary rounded-3 p-3">
              <div class="display-6 fs-6 p-1 feltTemp">--&#x2103</div>
              <div class="display-6 fs-6 p-1 humidity">-- %</div>
              <div class="display-6 fs-6 p-1 wind">-- Km/h</div>
              <div class="display-6 fs-6 p-1 visibility">-- Km</div>
              <div class="display-6 fs-6 p-1 maxTemp">-- &#x2103</div>
              <div class="display-6 fs-6 p-1 minTemp">-- &#x2103</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading">
      <div class="spinner-border text-warning"></div>
    </div>
    <div class="error">
      mentioned city/country not valid please enter valid city
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
